<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
</head>
<body>
    <div class="relative container flex justify-evenly w-9/12 h-3/6 bg-bgColor top-20 mx-auto">
      <div>
        <h3 class="text-white pt-10 pb-5 font-verdana text-3xl text-center">HOME</h3>
        <div class="w-44 h-40 rounded-md bg-black mb-5">
          <h1 class="text-timerOrange font-cursedTimer text-center pt-6 text-9xl" id="homeScore">0</h1>
        </div>
        <div class="flex flex-row mx-auto items-center justify-evenly text-timerGray pb-10 font-cursedTimer">
           <button class="border w-10 h-10 rounded-md border-timerGray" onclick="addone()">+1</button>
           <button class="border w-10 h-10 rounded-md border-timerGray" onclick="addtwo()">+2</button>
           <button class="border w-10 h-10 rounded-md border-timerGray" onclick="addthree()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="text-white py-10 text-center pt-10 pb-5 font-verdana text-3xl">GUEST</h3>
        <div class="w-44 h-40 mb-5 rounded-md bg-black">
          <h1 class="text-timerOrange font-cursedTimer text-center text-9xl pt-6" id="guestScore">0</h1>
        </div>
        <div class="flex flex-row mx-auto items-center justify-evenly text-timerGray pb-10 font-cursedTimer">
          <button class="border w-10 h-10 rounded-md border-timerGray" onclick="addOne()">+1</button>
          <button class="border w-10 h-10 rounded-md border-timerGray" onclick="addTwo()">+2</button>
          <button class="border w-10 h-10 rounded-md border-timerGray" onclick="addThree()">+3</button>
        </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
